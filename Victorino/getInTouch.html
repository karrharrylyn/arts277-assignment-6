<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Health Essentials</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>Health <span class="essentials">Essentials</span></h1>
        </div>
        <div>
          <ul class="nav-list">
            <li><a href="index.html">Home </a></li>
            <li><a href="tips.html">Tips </a></li>
            <li><a href="getInTouch.html">Get in Touch </a></li>
            <li><a href="#">Email Us </a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="form">
      <form>
        <h1>Get in touch!</h1>
        <br />
        <h2>Use the contach form below to get in touch</h2>
        <div class="form-input">
          <label for="text">Name:</label>
          <input type="text" placeholder="Your Name" />
        </div>

        <div class="form-input">
          <label for="text">Email Address:</label>
          <input type="text" placeholder="your@email.com" />
        </div>

        <div class="form-input">
          <label for="text">Website:</label>
          <input type="text" />
        </div>

        <div class="form-input">
          <label for="text">Subject:</label>
          <input type="text" placeholder=" I just want to say hello" />
        </div>

        <div class="form-input">
          <label for="text">Message:</label>
          <textarea
            name="text"
            id=""
            cols="50"
            rows="5"
            placeholder="write your message here, please"
          ></textarea>
        </div>
        <button class="button">Send away!</button>
        <br />
      </form>
    </section>
    <section class="maps">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.792517300368!2d-10.775369785293979!3d6.290978527568223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xf0a03561ca2c517%3A0xe0b703638d4b9ee2!2sStarz%20University!5e0!3m2!1sen!2s!4v1670395573170!5m2!1sen!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <br />
    <br />
